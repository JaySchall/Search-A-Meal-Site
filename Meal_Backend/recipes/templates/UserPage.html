{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Search A Meal | Account Page</title>
    <link rel="stylesheet" href= "{% static 'recipes/style.css' %}">
</head>
<body>
    <div class="banner">
        <div class = "navbar">
            <div class="title">
                <p><b>Search a Meal | Account</b></p>
            </div>
            <url>
                <li><a href="/">Home</a></li>
                <li><a href="/recipes/about">About</a></li>
                <li><a href="/recipes/logout">Logout</a></li>
            </url>
        </div>
        <hr>
    </div>
    <div class = "AccountInfo">
        <h1> {{ user.get_username }} </h1>
    </div>

    <div class = "InfoBox">
        <div class = "InfoContent">
            <h2> Bookmarked Recipes</h2>
            
            {% for recipe in recipes %}
            <a href="{% url 'Recipe_Item' recipe.name %}"><div class="recipeitem">
                <h3>{{ recipe.name }}</h3>
                <p>{{ recipe.description }}</p>
            </div></a>
            <img src = "{{ recipe.img_url }}" class = "DisplayImage">
        {% endfor %}
            
        </div>

            
    </div>
</body> 

</html>
